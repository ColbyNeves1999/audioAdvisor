<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Audio Advisor</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div>
    <section>
      <div>
        <h1 class="header1">Audio Advisor</h1>
        <h2 class="header2">Log In</h2>
      </div>
      <div>
        <form method="POST" action="/api/login">
          <label for="email"></label>
          <input class="btn" type="email" name="email" id="email" placeholder="Email" required>
          <label for="password"></label>
          <input class="btn" type="password" name="password" id="password" placeholder="Password" required>
          <button class="btn">Login</button>
        </form>
      </div>
      <div>
        <form action="/register">
        <h3>
          <button class="btn">
            Register Account
          </button>
        </h3>
      </form>
      </div>
      <span>
        <form action="/index">
          <button class="btn">
            Back to HomePage
          </button>
        </form>
      </span>
    </section>
  </div>

</body>
</html>
